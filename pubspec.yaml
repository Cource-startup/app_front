name: app_front
description: A new Flutter project.
publish_to: none
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_svg: any
  google_sign_in: '>=6.2.1'
  shared_preferences: ^2.2.3
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  fonts:
    - family: Baloo2
      fonts:
        - asset: assets/fonts/baloo2/Baloo2-Regular.ttf
        - asset: assets/fonts/baloo2/Baloo2-Bold.ttf
          weight: 600
        - asset: assets/fonts/baloo2/Baloo2-Medium.ttf
          weight: 700
        - asset: assets/fonts/baloo2/Baloo2-SemiBold.ttf
          weight: 800
        - asset: assets/fonts/baloo2/Baloo2-ExtraBold.ttf
          weight: 900

  assets:
    - .env
    - assets/images/
    - assets/images/auth/
  